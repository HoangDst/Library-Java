<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users</title>
  <th:block th:insert="~{fragments/head :: head}"></th:block>
</head>
<body>
<h1 class="text-center">All users</h1>
<div class="position-relative">
  <div class="position-absolute top-0 end-0">
    <a class="btn btn-primary" th:href="@{/user/details}" role="button">My details</a>
    <a class="btn btn-primary" th:href="@{/user/add}">Add new user</a>
  </div>
</div>
<div class="mt-2" th:if="${users.size() > 0}">
  <div>
    <form th:action="@{/user}" id="searchForm">
      <div class="row d-flex">
        <div class="col-sm-6">
          <div class="search row">
            <div class="col md-6">
              <input id="keyword" type="search" name="keyword" th:value="${keyword}" required class="form-control" placeholder="Enter keyword">
            </div>
            <div class="col md-3">
              <button type="submit" class="btn btn-secondary">Search</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 input-group mt-2">
          <div class="input-group-prepend">
            <label class="input-group-text" for="pageSize">Items per page:</label>
          </div>
          <select form="searchForm" name="size" th:value="${pageSize}" onchange="changePageSize()" class="size-select"
                  id="pageSize">
            <option th:value="3" th:text="3" th:selected="${3 == pageSize}"></option>
            <option th:value="6" th:text="6" th:selected="${6 == pageSize}"></option>
            <option th:value="9" th:text="9" th:selected="${9 == pageSize}"></option>
          </select>
        </div>
        <div class="col-md-3 mt-2">
          <button id="btnClear" class="btn btn-info">Clear your selection</button>
        </div>
      </div>
    </form>
  </div>
  <table class="table table-hover table-responsive-xl mt-4">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">
        <a th:href="@{'/user?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''}
                + 'page=' + ${currentPage} + '&size=' + ${pageSize}
                + ${sortField!=null ? '&sort=' + 'firstName' + ',' + (sortField == 'firstName' ? reverseSortDirection : sortDirection) : ''}}">
          first name
          <i th:if="${sortDirection == 'asc'}" i class="bi bi-sort-up"></i>
          <i th:if="${sortDirection == 'desc'}" class="bi bi-sort-down"></i>
        </a>
      </th>
      <th scope="col">
        <a th:href="@{'/user?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''}
                + 'page=' + ${currentPage} + '&size=' + ${pageSize}
                + ${sortField!=null ? '&sort=' + 'lastName' + ',' + (sortField == 'lastName' ? reverseSortDirection : sortDirection) : ''}}">
          last name
          <i th:if="${sortDirection == 'asc'}" i class="bi bi-sort-up"></i>
          <i th:if="${sortDirection == 'desc'}" class="bi bi-sort-down"></i>
        </a>
      </th>
      <th scope="col">email</th>
      <th scope="col">
        <a th:href="@{'/user?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''}
                + 'page=' + ${currentPage} + '&size=' + ${pageSize}
                + ${sortField!=null ? '&sort=' + 'dateOfBirth' + ',' + (sortField == 'dateOfBirth' ? reverseSortDirection : sortDirection) : ''}}">
          date of birth
          <i th:if="${sortDirection == 'asc'}" i class="bi bi-sort-up"></i>
          <i th:if="${sortDirection == 'desc'}" class="bi bi-sort-down"></i>
        </a>
      </th>
      <th scope="col">contact number</th>
      <th scope="col">user role</th>
      <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <th scope="row" th:text="${user.id}"></th>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.dateOfBirth}"></td>
      <td th:text="${user.contactNumber}"></td>
      <td th:each="role : ${user.roles}">
        <span th:text="${role.name.toLowerCase()}"></span>
      </td>
      <td>
        <a class="btn btn-primary" th:href="@{/user/{userId}(userId=${user.id})}" role="button">user details</a>
        <a class="btn btn-primary" th:href="@{/user/{userId}/edit(userId=${user.id})}">Edit user</a>
        <a th:if="${currentUserRole == 'ADMIN'}" class="btn btn-danger btn-delete btnDelete"
           th:href="@{/user/{userId}/delete(userId=${user.id})}"
           th:userEmail="${user.email}"
           th:userFirstName="${user.firstName}"
           th:userLastName="${user.lastName}"
           role="button"
        >Delete user
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:unless="${users.size() > 0}">
  <h6  class="text-center" >No user found!</h6>
  <div class="d-flex justify-content-center">
    <a class="btn btn-primary"  th:href="@{'/user?'}" role="button">Back</a>
  </div>
</div>
<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <div th:if="${currentPage > 1 and users.size() > 0}">
        <li class="page-item"><a class="page-link" th:href="@{'/user?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${currentPage - 1} + '&size=' + ${pageSize}}">Previous</a></li>
      </div>
      <div th:if="${currentPage != totalPages and users.size() > 0 }">
        <li class="page-item"><a class="page-link" th:href="@{'/user?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${currentPage + 1} + '&size=' + ${pageSize}}">Next</a></li>
      </div>
    </ul>
  </nav>
</div>

<div class="modal text-center" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Confirmation</h5>
      </div>
      <div class="modal-body">
        <span id="confirmText"></span>
      </div>
      <div class="modal-footer">
        <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
        <button id="noBtn" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {

    $(".btnDelete").on("click", function (e) {
      e.preventDefault();
      var href = $(this).attr("href");
      var userEmail = $(this).attr("userEmail");
      var userFirstName = $(this).attr("userFirstName");
      var userLastName = $(this).attr("userLastName");
      $("#confirmText").html("Do you want to delete this user: \<strong\>" + userFirstName + " " + userLastName + " " + userEmail + "\<\/strong\>?");
      $('#myModal #yesBtn').attr('href',href);
      $("#myModal").show();
    });

    $("#noBtn").on("click", function (e) {
      e.preventDefault();
      $("#myModal").hide();
    });

    $("#btnClear").on("click", function (e) {
      e.preventDefault();
      $("#keyword").text("");
      window.location = "[[@{/user}]]";
    });
  });

  function changePageSize() {
    $("#searchForm").submit();
  }

  function changeSortDirection() {
    $("#sortDirection").submit();
  }
</script>
</body>
