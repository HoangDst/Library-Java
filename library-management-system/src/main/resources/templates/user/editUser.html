<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Edit user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
<!--  Current user username: <div th:text="${#authentication.name}"></div>-->
<!--  Current user roles: <div th:text="${#authentication.authorities}"></div>-->
<!--  <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">-->
<!--    This will only be displayed if authenticated user is ADMIN.-->
<!--  </div>-->
  <h2>Edit user</h2><br>
  <form th:action="@{/user/updateUser}" method="POST">
    <input type="hidden" th:field="*{userPayload.id}">
    <input type="hidden" th:field="*{userPayload.password}">

    <input type="text" th:field="*{userPayload.firstName}" placeholder="first name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{userPayload.lastName}" placeholder="last name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{userPayload.email}" placeholder="email" class="form-control mb-4 col-4">
    <input type="text" th:field="*{userPayload.contactNumber}" placeholder="phone number" class="form-control mb-4 col-4">
    <input type="date" th:field="*{userPayload.dateOfBirth}" placeholder="date of birth" class="form-control mb-4 col-4">
    <label>User role: </label>
    <select th:field="*{userPayload.userRole}">
      <option
              th:each="option: ${roleOptions}"
              th:if="${(#authorization.expression('hasAuthority(''LIBRARIAN'')') and option.name == 'MEMBER') or #authorization.expression('hasAuthority(''ADMIN'')')}"
              th:value="${option.name}" th:text="${option.name.toLowerCase()}"
      ></option>
    </select>
    <button type="submit" class="btn btn-info col-2">Update user</button>
  </form>
  <br>
  <a th:href="@{/user}"> Back to all users</a>
</div>
</body>
</html>
