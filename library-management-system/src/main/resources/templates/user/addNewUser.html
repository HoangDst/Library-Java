<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>add new user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Add new user</h2><br>
  <form th:action="@{/user/saveUser}" method="POST">
    <input type="text" th:field="*{userPayload.firstName}" placeholder="first name"  class="form-control mb-4 col-4">
    <input type="text" th:field="*{userPayload.lastName}" placeholder="last name"  class="form-control mb-4 col-4">
    <input type="text" th:field="*{userPayload.email}" placeholder="email"  class="form-control mb-4 col-4">
    <input type="text" th:field="*{userPayload.contactNumber}" placeholder="phone number"  class="form-control mb-4 col-4">
    <input type="date" th:field="*{userPayload.dateOfBirth}" placeholder="date of birth"  class="form-control mb-4 col-4">
    <label>User role: </label>
    <select th:field="*{userPayload.userRole}">
      <option th:value="'ADMIN'" th:text="admin"></option>
      <option th:value="'LIBRARIAN'" th:text="librarian"></option>
      <option th:value="'MEMBER'" th:text="member"></option>
    </select>
    <input type="password" th:field="*{userPayload.password}" placeholder="temporary password"  class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">add user</button>
  </form>
  <br>
  <a th:href="@{/user}"> Back to all users</a>
</div>
</body>
</html>
