<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System - Edit Work</title>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
</head>
<body>
    <th:block th:insert="~{fragments/navigation :: navigation}"></th:block>

    <div class="container">
        <h1 class="display-2 text-center mt-2">Edit Work</h1>

        <form th:action="@{/works/updateWork}" method="POST" class="my-4">
            <input type="hidden" th:field="*{workPayload.id}">

            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" th:field="*{workPayload.title}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" th:field="*{workPayload.description}" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="authorDropdown" class="col-sm-2 col-form-label">Authors</label>
                <div class="col-sm-10">
                    <select class="form-select js-select2-multiple" id="authorDropdown" th:field="*{workPayload.authors}" multiple aria-describedby="authorsHelp">
                        <option
                                th:each="author: ${authorOptions}"
                                th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}"
                        ></option>
                    </select>
                    <div id="authorsHelp" class="form-text">Select none, one or multiple authors.</div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="categoryDropdown" class="col-sm-2 col-form-label">Categories</label>
                <div class="col-sm-10">
                    <select class="form-select js-select2-multiple" id="categoryDropdown" th:field="*{workPayload.categories}" multiple aria-describedby="categoriesHelp">
                        <option
                                th:each="category: ${categoryOptions}"
                                th:value="${category.id}" th:text="${category.name}"
                        ></option>
                    </select>
                    <div id="categoryHelp" class="form-text">Select none, one or multiple categories.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-lg btn-warning">Update work</button>
        </form>

        <a th:href="@{/works}">Back to all works</a>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.js-select2-multiple').select2();
        });
    </script>
</body>
</html>
