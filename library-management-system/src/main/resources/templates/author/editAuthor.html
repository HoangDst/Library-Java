<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Edit Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Edit author</h2><br>
  <form th:action="@{/authors/updateAuthor}" method="POST">
    <input type="hidden" th:field="*{authorPayload.id}">
    <input type="text" th:field="*{authorPayload.firstName}" placeholder="first name" class="form-control mb-4 col-4" required="required">
    <input type="text" th:field="*{authorPayload.lastName}" placeholder="last name" class="form-control mb-4 col-4" required="required">
    <button type="submit" class="btn btn-info col-2">Update author</button>
  </form>
  <br>
  <a th:href="@{/authors}"> Back to all authors</a>
</div>
</body>
</html>
