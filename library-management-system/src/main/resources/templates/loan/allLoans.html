<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library Management System - Loans</title>
  <th:block th:insert="~{fragments/head :: head}"></th:block>
</head>
<body>
  <th:block th:insert="~{fragments/navigation :: navigation}"></th:block>

  <div class="container">
    <h1 class="display-2 text-center mt-2">Loans</h1>

    <div class="mt-2" th:if="${loans.size() > 0}">
      <form th:action="@{/loans}" id="loanSearchForm">
        <div class="row g-2 my-3">
          <div class="col-sm">
            <div class="form-floating">
              <select class="form-select" id="pageSize" name="size"
                      th:value="${pageSize}" onchange="changePageSize()"
              >
                <option th:value="3" th:text="3" th:selected="${3 == pageSize}"></option>
                <option th:value="6" th:text="6" th:selected="${6 == pageSize}"></option>
                <option th:value="9" th:text="9" th:selected="${9 == pageSize}"></option>
              </select>
              <label for="pageSize">Items per page</label>
            </div>
          </div>
        </div>

        <button id="btnClear" class="btn btn-secondary">Clear selection</button>
      </form>

      <div class="table-responsive mt-4">
        <table class="table table-hover align-middle">
          <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Member</th>
            <th scope="col">Librarian</th>
            <th scope="col">Date issued</th>
            <th scope="col">Date returned</th>
            <th scope="col">Book</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="loan : ${loans}">
            <th scope="row" th:text="${loan.id}"></th>
            <td th:text="${loan.member.firstName + ' ' + loan.member.lastName}"></td>
            <td th:text="${loan.librarian.firstName + ' ' + loan.librarian.lastName}"></td>
            <td th:text="${loan.dateIssued.toString()}"></td>
            <td>
              <span th:if="${loan.dateReturned != null}" th:text="${loan.dateReturned.toString()}"></span>
              <span th:unless="${loan.dateReturned != null}">Still in loan</span>
            </td>
            <td th:text="${loan.book.work.title}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 1}">
              <a class="page-link"
                 th:href="@{'/loans?' + 'page=' + ${currentPage - 1} + '&size=' + ${pageSize}
                     + ${sortField != null && sortDirection != '' ? '&sort=' + sortField + ',' + sortDirection : ''}}"
              >
                Previous
              </a>
            </li>
            <li class="page-item" th:if="${currentPage != totalPages}">
              <a class="page-link"
                 th:href="@{'/loans?' + 'page=' + ${currentPage + 1} + '&size=' + ${pageSize}
                     + ${sortField != null && sortDirection != '' ? '&sort=' + sortField + ',' + sortDirection : ''}}"
              >
                Next
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div th:unless="${loans.size() > 0}">
      <p class="lead text-center">
        No loans found!
      </p>
      <div class="d-flex justify-content-center">
        <a class="btn btn-lg btn-secondary" th:href="@{'/'}" role="button">Back</a>
      </div>
    </div>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>

  <script type="text/javascript">
    $(document).ready(function () {

      $("#btnClear").on("click", function (e) {
        e.preventDefault();
        $("#keyword").text("");
        window.location = "[[@{/loans}]]";
      });
    });

    function changePageSize() {
      $("#loanSearchForm").submit();
    }
  </script>
</body>
</html>
