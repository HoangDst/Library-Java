<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>add new category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Add new category</h2><br>
  <form th:action="@{/categories/saveCategory}" method="POST">
    <input type="text" th:field="*{categoryPayload.name}" placeholder="category name"  class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">add category</button>
  </form>
  <br>
  <a th:href="@{/categories}"> Back to all categories</a>
</div>
</body>
</html>
