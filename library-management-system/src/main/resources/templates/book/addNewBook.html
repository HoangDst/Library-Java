<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>add new book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script type="text/javascript" src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add new book</h2><br>
    <form th:action="@{/books/saveBook}" method="POST">
        <label>Work </label><br>
        <select th:field="*{bookPayload.work}">
            <option
                    th:each="work: ${workOptions}"
                    th:value="${work.id}" th:text="${work.title}"
            ></option>
        </select><br/><br/>
        <input type="text" th:field="*{bookPayload.publisherName}" placeholder="publisher name"  class="form-control mb-4 col-4"  required="required">
        <input type="text" th:field="*{bookPayload.isbn}" placeholder="book ISBN"  class="form-control mb-4 col-4"  required="required">
        <input type="date" th:field="*{bookPayload.yearOfPublishing}" placeholder="year of publishing"  class="form-control mb-4 col-4" required="required">
        <select th:field="*{bookPayload.bookStatus}">
            <option
                    th:each="status: ${statusList}"
                    th:value="${status}" th:text="${status.toLowerCase()}"
            ></option>
        </select><br/><br>
        <button type="submit" class="btn btn-info col-2">add book</button>
    </form>
    <br>
    <a th:href="@{/books}"> Back to all books</a>
</div>
</body>
</html>
